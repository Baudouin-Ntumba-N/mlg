
{% extends 'base_template.html' %}

{% block title %} Page d'inscription {% endblock %}

   {% block content %}

{% if signupError %}
  <span style="color:red;">{{signupError}}</span>
{% endif %}
    <h1>
        Inscrivez-vous
    </h1>

    <fieldset class='signup-form'>
        <form enctype="multipart/form-data" action="{% url 'signup'%}" method="POST" class="post-form">

            {% csrf_token %}

            <div class="signup-form-div">
                <div>
                    Nom d'utilisateur:
                </div>

                <div>
                  <input type='text' name='username' required />
                </div>

              <div>
                    Pr√©nom:
                </div>


                <div>
                    <input name="first_name" type="text" required />
                </div>

<div>
                    Nom:
                </div>

                <div>
                    <input name="last_name" type="text" required />
                </div>



                <div>
                    Email:
                </div>

                <div>
                    <input type='email' name='email' required />
                </div>

               <br>

                <div>
                    Mot de passe:
                </div>

                <div>
                   <input type='password' name='password' required />
                </div>


            </div>

            <br>

            <div class="signup-buttons">
            <button type="reset" class="reset-btn"> Annuler  </button>

            <button type="submit" class="save-btn"> Inscription </button>
       </div>
          <br>

        </form>


    </fieldset>
    {% endblock %}
